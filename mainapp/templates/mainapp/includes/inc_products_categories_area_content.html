{% load static %}
<div class="products-catagories-area clearfix">
    <div class="row">
        <div class="col-12">
            <!-- Pagination -->
            <nav aria-label="navigation">
                <ul class="pagination justify-content-end mt-50">
                    <li class="page-item {% if page == '1' %}active{% endif %}"><a class="page-link" href="{% url 'main:index' %}?page=1">01.</a></li>
                    <li class="page-item {% if page == '2' %}active{% endif %}"><a class="page-link" href="{% url 'main:index' %}?page=2">02.</a></li>
                    <li class="page-item {% if page == '3' %}active{% endif %}"><a class="page-link" href="{% url 'main:index' %}?page=3">03.</a></li>
                    <li class="page-item {% if page == '4' %}active{% endif %}"><a class="page-link" href="{% url 'main:index' %}?page=4">04.</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="amado-pro-catagory clearfix">
        {% for item in product_list %}
        <div class="single-products-catagory clearfix">
            <a href="{% url 'main:product_details' item.pk %}">
                <img src="/media/{{ item.image }}" alt="">
                <!-- Hover Content -->
                <div class="hover-content">
                    <div class="line"></div>
                    <p>From ${{item.price}}</p>
                    <h4>{{item.name}}</h4>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

</div>
